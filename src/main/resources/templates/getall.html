<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>User list</title>
</head>
<body>
<!--/*@thymesVar id="user" type="ru.kata.spring.boot_security.demo.model.User"*/-->

<h1 th:text="${titleTable}"/>
<table class="table">
    <thead>
    <tr>
        <th scope="col">Id</th>
        <th scope="col">Имя</th>
        <th scope="col">Пароль</th>
        <th scope="col">Права доступа</th>
        <th scope="col>">Действия</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="user : ${allUsers}">

        <td th:text="${user.getId()}">
        <td th:text="${user.getUsername()}">
        <td th:text="${user.getPassword()}">
        <td th:text="${user.getRoles()}"></td>
        <td>
            <form th:action="@{/admin/{id}(id=${user.getId()})}" target="_self">
                <button>Перейти на страницу пользователя</button>
            </form>
            <form th:action="@{/admin/{id}/edit(id=${user.getId()})}" target="_self">
                <button>Обновить данные</button>
            </form>
            <form th:method="DELETE" th:action="@{/admin/{id}(id=${user.getId()})}">
                <input type="submit" value="Удалить пользователя"/>
            </form>
        </td>
    </tr>
    </tbody>
</table>
<br>
<hr>
<a th:href="new">Добавить пользователя</a>
<br>
<br>
<form th:action="@{/logout}" th:method="POST">
    <input type="submit" th:value="Logout">
</form>
</body>
</html>

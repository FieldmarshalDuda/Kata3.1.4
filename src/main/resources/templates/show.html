<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Single user</title>
</head>
<body>
<label>Имя:</label>
<p th:text="${(user.getUsername())}">VALUE</p>
<br>
<label>Пароль:</label>
<p th:text="${user.getPassword()}">VALUE</p>
<br>
<label>Идентификационный номер:</label>
<p th:text="${user.getId()}">VALUE</p>
<br>
<a th:href="@{/admin/{id}/edit(id=${user.getId()})}">Редактировать этого пользователя</a>
<br>
<form th:method="DELETE" th:action="@{/admin/{id}(id=${user.getId()})}">
<input type="submit" value="Удалить запись этого пользователя"/>
</form>
<br>
<form th:action="@{/logout}" th:method="POST">
    <input type="submit" th:value="Logout">
</form>
</body>
</html>

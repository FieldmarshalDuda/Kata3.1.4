<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Регистрация</title>
</head>
<body>
<!--/*@thymesVar id="user" type="ru.kata.spring.boot_security.demo.model.User"*/-->
<form th:method="POST" th:action="@{/auth/registration}" th:object="${user}">
  <label for="username">Введите имя пользователя</label>
  <input type="text" th:field="*{username}" id="username">
  <div style="color:violet" th:if="${#fields.hasErrors('username')}" th:errors="*{username}">Ошибка имени пользователя</div>
    <br>
    <label for="password">Введите пароль</label>
    <input type="text" th:field="*{password}" id="password">
    <div style="color:violet" th:if="${#fields.hasErrors('password')}" th:errors="*{password}">Ошибка ввода пароля</div>
    <br>
    <input type="submit" value="Зарегистрироваться">
</form>
</body>
</html>

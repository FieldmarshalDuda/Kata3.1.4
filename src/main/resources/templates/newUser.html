<!DOCTYPE html>
<html lang="en">
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>New user</title>
</head>
<body>
<label>New user:</label>
<!--/*@thymesVar id="user" type="ru.kata.spring.boot_security.demo.model.User"*/-->
<form th:method="POST" th:action="@{/admin}" th:object="${user}">
    <label for="username">Username</label>
    <input  id="username" type="text" th:field="*{username}"/>
    <div style="color:palevioletred" th:if="${#fields.hasErrors('username')}" th:errors="*{username}">Username error</div>
    <br>
    <label for="password">Password</label>
    <input id="password" type="text" th:field="*{password}"/>
    <div style="color:palevioletred" th:if="${#fields.hasErrors('password')}" th:errors="*{password}">Password error</div>
    <br>

    <input type="submit" value="Добавить пользователя"/>
</form>
<a th:href="get">Back to users list</a>
<br>
<form th:action="@{/logout}" th:method="POST">
    <input type="submit" th:value="Logout">
</form>
</body>
</html>
